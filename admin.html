<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header h1 { margin: 0; color: var(--dark); font-size: 24px; }

        .order-header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; }
        .order-name { font-weight: bold; font-size: 18px; color: var(--dark); }
        .order-time { color: #888; font-size: 13px; }
        
        .order-body p { margin: 5px 0; font-size: 15px; line-height: 1.4; }
        .order-items { background: #f9f9f9; padding: 10px; border-radius: 8px; color: #555; font-style: italic; }
        
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .pay-cash { background: #e1f5fe; color: #0288d1; }
        .pay-mbank { background: #e8f5e9; color: #2e7d32; }

        .actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px; }
        .btn { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-delete { background: #ffebee; color: var(--danger); }
        .btn-wa { background: #e8f5e9; color: #2ecc71; text-decoration: none; font-size: 14px; display: flex; align-items: center; gap: 5px; }

        @media (max-width: 600px) {

        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üöÄ –ó–∞–∫–∞–∑–¥–∞—Ä —Ç–∏–∑–º–µ—Å–∏</h1>
        <div id="stats" style="font-weight: bold; color: var(--primary);">–ñ“Ø–∫—Ç”©–ª“Ø“Ø–¥”©...</div>
    </div>

    <div id="ordersList">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjsFILpJUY9K1gyJx-f8-9BkFu7T3-g-A",
            authDomain: "nookat-go-6fcf5.firebaseapp.com",
            projectId: "nookat-go-6fcf5",
            databaseURL: "https://nookat-go-6fcf5-default-rtdb.firebaseio.com/",
            appId: "1:423808562168:web:7cabb4d7b6415d0fcd5c0d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ordersRef = ref(db, 'orders');

        // –ú–∞–∞–ª—ã–º–∞—Ç—Ç—ã –æ–∫—É—É
        onValue(ordersRef, (snapshot) => {
            const list = document.getElementById('ordersList');

                const data = snapshot.val();
                const keys = Object.keys(data).reverse(); // –ñ–∞“£—ã–ª–∞—Ä—ã–Ω ”©–π–¥”© —á—ã–≥–∞—Ä—É—É
                
                stats.innerText = `–ñ–∞–ª–ø—ã: ${keys.length} –∑–∞–∫–∞–∑`;

                keys.forEach(key => {
                    const order = data[key];
                    const date = order.timestamp ? new Date(order.timestamp).toLocaleString('ru-RU') : "–£–±–∞–∫—Ç—ã—Å—ã –±–µ–ª–≥–∏—Å–∏–∑";
                    
                    const card = document.createElement('div');
                    card.className = 'order-card';
                    card.innerHTML = `

                            <span class="order-time">${date}</span>
                        </div>
                        <div class="order-body">
                            <p><strong>üìç –î–∞—Ä–µ–∫:</strong> ${order.addr}</p>
                            <p><strong>üç¥ –¢–∞–º–∞–∫—Ç–∞—Ä:</strong></p>
                            <p class="order-items">${order.items}</p>
                            <p><strong>üí∞ –°—É–º–º–∞:</strong> <span style="color:var(--primary); font-weight:bold;">${order.sum} —Å–æ–º</span></p>
                            <p><strong>üí≥ –¢”©–ª”©–º:</strong> 
                                <span class="status-badge ${order.pay === 'MBANK' ? 'pay-mbank' : 'pay-cash'}">
                                    ${order.pay}

                            </p>
                        </div>

                                <i class="fas fa-trash"></i> ”®—á“Ø—Ä“Ø“Ø
                            </button>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } else {

    </script>
</body>
</html>
