        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    <script type="module">

        import { getDatabase, ref, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjsFILpJUY9K1gyJx-f8-9BkFu7T3-g-A",
            authDomain: "nookat-go-6fcf5.firebaseapp.com",
            projectId: "nookat-go-6fcf5",
            databaseURL: "https://nookat-go-6fcf5-default-rtdb.firebaseio.com/",
            appId: "1:423808562168:web:7cabb4d7b6415d0fcd5c0d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const foods = [
            { id: 1, cat: "national", kg: "–û—à –∞—à—ã (–ü–ª–æ–≤)", ru: "–û—à—Å–∫–∏–π –ü–ª–æ–≤", price: 250, img: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c" },
            { id: 2, cat: "national", kg: "–ß–æ—é–ª–º–∞ –õ–∞–≥–º–∞–Ω", ru: "–¢—è–Ω—É—Ç—ã–π –õ–∞–≥–º–∞–Ω", price: 220, img: "https://images.unsplash.com/photo-1512058560366-cd2427ff542c" },
            { id: 3, cat: "fastfood", kg: "–ß–∏–∑–±—É—Ä–≥–µ—Ä XL", ru: "–ß–∏–∑–±—É—Ä–≥–µ—Ä XL", price: 180, img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd" },
            { id: 4, cat: "fastfood", kg: "–¢–æ–æ–∫ –®–∞—É—Ä–º–∞", ru: "–ö—É—Ä–∏–Ω–∞—è –®–∞—É—Ä–º–∞", price: 160, img: "https://images.unsplash.com/photo-1529006557810-274b9b2fc783" },
            { id: 5, cat: "national", kg: "–ú–∞–Ω—Ç—ã (5 —à—Ç)", ru: "–ú–∞–Ω—Ç—ã (5 —à—Ç)", price: 200, img: "https://images.unsplash.com/photo-1534422298391-e4f8c170db0a" },
            { id: 6, cat: "fastfood", kg: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å –§—Ä–∏", ru: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å –§—Ä–∏", price: 100, img: "https://images.unsplash.com/photo-1573080496219-bb080dd4f877" },
            { id: 7, cat: "national", kg: "–®–æ—Ä–ø–æ", ru: "–®–æ—Ä–ø–æ", price: 180, img: "https://images.unsplash.com/photo-1547592166-23ac45744acd" },
            { id: 8, cat: "fastfood", kg: "–ü–∏—Ü—Ü–∞ –ê—Å—Å–æ—Ä—Ç–∏", ru: "–ü–∏—Ü—Ü–∞ –ê—Å—Å–æ—Ä—Ç–∏", price: 450, img: "https://images.unsplash.com/photo-1513104890138-7c749659a591" },
            { id: 9, cat: "fastfood", kg: "–•–æ—Ç-–¥–æ–≥", ru: "–•–æ—Ç-–¥–æ–≥", price: 90, img: "https://images.unsplash.com/photo-1541234327333-5586632001fe" },
            { id: 10, cat: "drinks", kg: "Coca-Cola 1–ª", ru: "Coca-Cola 1–ª", price: 85, img: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97" },
            { id: 11, cat: "drinks", kg: "–ß–∞–π –∫–∞—Ä–∞/–∂–∞—à—ã–ª", ru: "–ß–∞–π", price: 30, img: "https://images.unsplash.com/photo-1544787210-2211d7c928c7" },
            { id: 12, cat: "drinks", kg: "–ú–∞–∫—Å—ã–º 0.5–ª", ru: "–ú–∞–∫—Å—ã–º 0.5–ª", price: 50, img: "https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd" },
            { id: 13, cat: "national", kg: "–°–∞–º—Å—ã (–¢–∞–Ω–¥—ã—Ä)", ru: "–°–∞–º—Å—ã (–¢–∞–Ω–¥—ã—Ä)", price: 80, img: "https://images.unsplash.com/photo-1601050690597-df056fb4ce99" }
        ];

        let cart = [];
        let lang = 'kg';
        let tempFood = null;

        window.setLang = (l) => {
            lang = l;
            document.getElementById('l-kg').className = l === 'kg' ? 'active' : '';
            document.getElementById('l-ru').className = l === 'ru' ? 'active' : '';
            document.getElementById('h-title').innerText = l === 'kg' ? "–ù–æ–æ–∫–∞—Ç—Ç–∞–≥—ã —ç“£ –º—ã–∫—Ç—ã –¥–∞–∞–º–¥–∞—Ä" : "–õ—É—á—à–∞—è –µ–¥–∞ –≤ –ù–æ–æ–∫–∞—Ç–µ";
            render();
        };

        function render(items = foods) {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = items.map(f => `
                <div class="food-card" onclick="openPreview(${f.id})">
                    <img src="${f.img}">
                    <div class="food-info">
                        <h3>${lang === 'kg' ? f.kg : f.ru}</h3>
                        <div class="food-price">${f.price} —Å–æ–º</div>
                    </div>
                </div>
            `).join('');
        }

        // –ü–†–ï–í–¨–Æ –ê–ß–£–£
        window.openPreview = (id) => {
            tempFood = foods.find(x => x.id === id);
            document.getElementById('prevImg').src = tempFood.img;
            document.getElementById('prevName').innerText = lang === 'kg' ? tempFood.kg : tempFood.ru;
            document.getElementById('prevPrice').innerText = tempFood.price + " —Å–æ–º";
            document.getElementById('foodPreviewModal').style.display = 'flex';
        };

        window.closePreview = () => {
            document.getElementById('foodPreviewModal').style.display = 'none';
        };

        // –¢–ê–°–¢–´–ö–¢–û–û –ñ–ê–ù–ê –°–ï–ë–ï–¢–ö–ï –ö–û–®–£–£
        window.confirmAdd = () => {
            cart.push(tempFood);
            updateBar();
            closePreview();
        };

        function updateBar() {
            const sum = cart.reduce((a, b) => a + b.price, 0);
            document.getElementById('cartBar').style.display = cart.length > 0 ? 'flex' : 'none';
            document.getElementById('cartCount').innerText = cart.length;
            document.getElementById('cartSum').innerText = sum;
        }

        window.showCart = () => {
            document.getElementById('cartModal').style.display = 'flex';
            const list = document.getElementById('cartItemsList');
            list.innerHTML = cart.map((f, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
                    <span style="font-size:14px;">${lang === 'kg' ? f.kg : f.ru}</span>
                    <b>${f.price}—Å <i class="fas fa-trash" style="color:red; margin-left:10px; cursor:pointer;" onclick="remove(${i})"></i></b>
                </div>
            `).join('');
            calcTotal();
        };

        window.remove = (i) => {
            cart.splice(i, 1);
            if(cart.length === 0) closeCart();
            else showCart();
            updateBar();
        };

        window.calcTotal = () => {
            const sub = cart.reduce((a, b) => a + b.price, 0);
            const del = parseInt(document.getElementById('delivery').value);
            document.getElementById('finalSum').innerText = sub + del;
        };

        window.sendOrder = async () => {
            const n = document.getElementById('uName').value.trim();
            const a = document.getElementById('uAddr').value.trim();
            const p = document.getElementById('payment').value;
            const s = document.getElementById('finalSum').innerText;

            if(!n || !a) return alert("–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–Ω–∞ –¥–∞—Ä–µ–≥–∏“£–∏–∑–¥–∏ –∂–∞–∑—ã“£—ã–∑!");

            const itemsText = cart.map(f => f.kg).join(", ");
            const msg = `üöÄ *–ñ–ê“¢–´ –ó–ê–ö–ê–ó*\nüë§ *–ê—Ç—ã:* ${n}\nüìç *–î–∞—Ä–µ–∫:* ${a}\nüç¥ *–¢–∞–º–∞–∫—Ç–∞—Ä:* ${itemsText}\nüí≥ *–¢”©–ª”©–º:* ${p}\nüí∞ *–°—É–º–º–∞:* ${s} —Å–æ–º`;

            const waUrl = `https://api.whatsapp.com/send?phone=996556616174&text=${encodeURIComponent(msg)}`;
            window.location.assign(waUrl);

            try {
                await set(push(ref(db, 'orders')), { 
                    name: n, addr: a, items: itemsText, sum: s, pay: p, 
                    timestamp: serverTimestamp() 
                });
            } catch (e) { console.log("Firebase error ignored"); }

            cart = []; updateBar(); closeCart();
        };

        window.searchFood = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            render(foods.filter(f => f.kg.toLowerCase().includes(q) || f.ru.toLowerCase().includes(q)));
        };

        window.filterMenu = (c, e) => {
            document.querySelectorAll('.cat-item').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            render(c === 'all' ? foods : foods.filter(f => f.cat === c));
        };

        window.toggleMbank = (v) => document.getElementById('mbankBox').style.display = v === 'MBANK' ? 'block' : 'none';
        window.closeCart = () => document.getElementById('cartModal').style.display = 'none';
        window.copyMB = () => { navigator.clipboard.writeText("0556616174"); alert("–ù–æ–º–µ—Ä –∫”©—á“Ø—Ä“Ø–ª–¥“Ø!"); };

        render();
    </script>
